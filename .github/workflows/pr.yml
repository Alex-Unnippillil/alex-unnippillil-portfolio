name: Pull Request

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install packages
        run: yarn

      - name: Run eslint
        run: yarn lint --coverage

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
